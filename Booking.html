<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Inquiry</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 50px 20px;
    }

    .booking-form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #00796b;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 15px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form .full-width {
      grid-column: 1 / -1;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
      background: #f9f9f9;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #009688;
      background: #ffffff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 150, 136, 0.2);
    }

    button {
      background-color: #009688;
      color: #fff;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00796b;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="booking-form">
    <h2>Booking Inquiry</h2>
    <p>Fill in your details to make a reservation request.</p>

    <form id="bookingForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="date" name="date" placeholder="Booking Date" required>
      <input type="number" name="guests" placeholder="No. of Guests" required min="1">
      <select name="service" required>
        <option value="" disabled selected>Select Service</option>
        <option value="hotel">Hotel</option>
        <option value="event">Event</option>
        <option value="travel">Travel</option>
      </select>
      <textarea name="message" placeholder="Additional Message" rows="4" class="full-width"></textarea>
      <button type="submit" class="full-width">Submit Booking</button>
         <a href="index.html" style="display:inline-block; margin: 20px 0; padding: 10px 20px; background-color:#d35400; color:#fff; text-decoration:none; border-radius:5px;">
  ← Back to Home
</a>
    </form>

    <div class="success-message" id="successMsg">✅ Your booking inquiry has been submitted!</div>
  </div>
<script>
  const form = document.querySelector('form');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    alert('✅ Your booking inquiry has been submitted!');
    window.location.href = 'index.html'; 
  });</script>

</body>
</html>
