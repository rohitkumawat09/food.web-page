<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      background: #fff;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #051937;
    }

    .section-title {
      text-align: center;
      color: orange;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      text-align: center;
      margin-top: 30px;
    }

    .contact-info div {
      flex: 1 1 200px;
      margin: 10px;
    }

    .contact-info h3 {
      color: orange;
      font-family: 'Cursive', sans-serif;
    }

    .contact-info p {
      margin-top: 8px;
      color: #444;
    }

    .contact-form-map {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .map {
      flex: 1 1 45%;
      min-width: 300px;
    }

    .form {
      flex: 1 1 45%;
      min-width: 300px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: orange;
      color: #fff;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: darkorange;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .contact-info a{
      text-decoration: none;
      color: orange;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">Contact Us</div>
    <h2>Contact For Any Query</h2>

    <div class="contact-info">
      <div>
           <a class="nav-link" href="Booking.html">Booking</a>

        <p>book@example.com</p>
      </div>
      <div>
           <a class="nav-link" href="General.html">General</a>

        <p>info@example.com</p>
      </div>
      <div>
           <a class="nav-link" href="Technical.html">Technical</a>

        <p>tech@example.com</p>
      </div>
    </div>

    <div class="contact-form-map">
      <div class="map">
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23429.50273170302!2d75.76289787707765!3d26.87454295683603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db4491196456b%3A0xca903912a9a8d596!2z4KSX4KWL4KSq4KS-4KSyIOCkquClguCksOCkviDgpK7gpYvgpKEsIOCknOCkr-CkquClgeCksCwg4KSw4KS-4KSc4KS44KWN4KSl4KS-4KSo!5e1!3m2!1shi!2sin!4v1748016417673!5m2!1shi!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="form">
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <input type="text" placeholder="Subject" required />
          <textarea rows="5" placeholder="Message" required></textarea>
          <button type="submit">SEND MESSAGE</button>
        </form>
      </div>
    </div>
    <a href="index.html" style="display:inline-block; margin: 20px 0; padding: 10px 20px; background-color:#d35400; color:#fff; text-decoration:none; border-radius:5px;">
  ← Back to Home
</a>
  </div>
  
  <script>
  const form = document.querySelector('form');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    alert(' आपका फॉर्म   सफलतापूर्वक सबमिट हो गया। धन्यवाद!');
    window.location.href = 'index.html'; 
  });</script>
</body>
</html>
