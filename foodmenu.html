
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Food Menu with Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff8f0;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #d35400;
  }
  .menu-container {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 20px auto;
  }
  .food-item {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s ease;
    cursor: pointer;
  }
  .food-item:hover {
    transform: scale(1.05);
  }
  .food-img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .food-info {
    padding: 15px;
  }
  .food-name {
    font-size: 18px;
    font-weight: bold;
    color: #e67e22;
    margin: 0 0 8px;
  }
  .food-price {
    color: #888;
    font-size: 16px;
  }

  /* Details section styling */
  #food-detail {
    max-width: 600px;
    margin: 40px auto 0;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    padding: 20px;
    display: none; /* पहले छुपा रहे */
  }
  #food-detail img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  #food-detail h2 {
    color: #d35400;
    margin-top: 0;
  }
  #food-detail p {
    font-size: 18px;
    color: #555;
  }
  #food-detail .price {
    font-size: 20px;
    color: #e67e22;
    font-weight: bold;
  }
  #food-detail .close-btn {
    display: inline-block;
    margin-top: 15px;
    background: #e67e22;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Delicious Food Menu</h1>

<div class="menu-container" id="menu">
  <!-- Food items will be generated by JS -->
</div>

<a href="index.html" style="display:inline-block; margin: 20px 0; padding: 10px 20px; background-color:#d35400; color:#fff; text-decoration:none; border-radius:5px;">
  ← Back to Home
</a>


<!-- Details section -->
<div id="food-detail">
  <button class="close-btn" onclick="closeDetail()">Close</button>
  <h2 id="detail-name"></h2>
  <img id="detail-img" src="" alt="" />
  <p id="detail-desc"></p>
  <p class="price" id="detail-price"></p>
</div>

  {

  }
];


  const menuContainer = document.getElementById('menu');
  const detailSection = document.getElementById('food-detail');
  const detailName = document.getElementById('detail-name');
  const detailImg = document.getElementById('detail-img');
  const detailDesc = document.getElementById('detail-desc');
  const detailPrice = document.getElementById('detail-price');

  // मेनू के लिए HTML जनरेट करें
  foodData.forEach(food => {
    const foodDiv = document.createElement('div');
    foodDiv.className = 'food-item';
    foodDiv.innerHTML = `
      <img class="food-img" src="${food.img}" alt="${food.name}" />
      <div class="food-info">
        <h3 class="food-name">${food.name}</h3>
        <p class="food-price">${food.price}</p>
      </div>
    `;
    foodDiv.onclick = () => showDetail(food.id);
    menuContainer.appendChild(foodDiv);
  });

  function showDetail(id) {
    const food = foodData.find(f => f.id === id);
    if(food){
      detailName.textContent = food.name;
      detailImg.src = food.img;
      detailImg.alt = food.name;
      detailDesc.textContent = food.desc;
      detailPrice.textContent = food.price;
      detailSection.style.display = 'block';
      window.scrollTo({ top: detailSection.offsetTop - 20, behavior: 'smooth' });
    }
  }

  function closeDetail() {
    detailSection.style.display = 'none';
  }
</script>

</body>
</html>
